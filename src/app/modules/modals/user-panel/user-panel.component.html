<div class="modal fade" id="userPanelModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
  aria-labelledby="userPanelModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body rounded-2">
        <div class="row modalHeader">
          <div class="col-12 text-end">
            <button class="modalHeader__btn" data-bs-dismiss="modal">
              <fa-icon [icon]="faTimes" class="modalHeader__btn--icon fa-2x"></fa-icon>
            </button>
          </div>
          <div class="col-12 modalHeader__title">
            {{ "loginComponent.loginPanelTitle" | translate }}
          </div>
        </div>
        <app-user-panel-login></app-user-panel-login>
        <app-user-panel-settings></app-user-panel-settings>
      </div>
    </div>
  </div>
</div>
