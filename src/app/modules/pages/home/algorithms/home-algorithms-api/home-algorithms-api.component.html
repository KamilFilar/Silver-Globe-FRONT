<div class="container-fluid">
  <app-subtitle [value]="API"></app-subtitle>
  <div class="row justify-content-center API" [ngClass]="fontSizeFunc()">
    <div class="col-11 API__about">
      {{ "homeAlgorithms.api.p1" | translate }}
    </div>
    <div class="col-11 API__requests">
      <div class="row justify-content-end">
        <button
          class="API__requests__moreBtn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#target"
          aria-expanded="false"
          aria-controls="collapseExample"
          (click)="changeIcon()"
        >
          <fa-icon
            [icon]="iconName"
            class="icon fa-lg"
            [title]="'homeAlgorithms.api.moreBtn' | translate"
          ></fa-icon>
        </button>
      </div>
      <!-- Requests -->
      <app-request
        [type]="types.get"
        [value]="values.getActualJD"
        [descritpion]="'homeAlgorithms.api.getActualJD' | translate"
      ></app-request>
      <app-request
        [type]="types.get"
        [value]="values.getParamsJD"
        [descritpion]="'homeAlgorithms.api.getParamsJD' | translate"
      ></app-request>
      <app-request
        [type]="types.get"
        [value]="values.getCurrentPhase"
        [descritpion]="'homeAlgorithms.api.getCurrentPhase' | translate"
      >
      </app-request>
      <app-request
        [type]="types.get"
        [value]="values.getPhase"
        [descritpion]="'homeAlgorithms.api.getPhase' | translate"
      ></app-request>
      <app-request
      [type]="types.get"
      [value]="values.getWeight"
      [descritpion]="'homeAlgorithms.api.getPhase' | translate"
    ></app-request>
    </div>
  </div>
</div>
